{{extend './layout.html'}}
{{block 'title'}}<title>jsong,一个不专注前端的程序员-文章简史</title>{{/block}}
{{block 'content'}}
    <div class="brief common-wrap">
        <div class="head">文章简史</div>
        <div class="brief-wrap">
            <div class="brief-content">
                    {{each blogs}}
                        <div class="part">
                            <div class="item">{{$value.time}}({{$value.sum}})</div>
                            <ul class="sub-item">
                                {{each $value.detail}}
                                    <li><span class="publishTime">{{$value.publishTime}}</span><a href="/preview?_id={{$value._id}}">{{$value.title}}</a></li>
                                {{/each}}
                            </ul>
                        </div>
                    {{/each}}
                </div>
        </div>
    </div>
{{/block}}
