{{extend './layout.html'}}
{{block 'title'}}<title>图片管理</title>{{/block}}
{{block 'content'}}
<div class="artcles">
    <fieldset>
        <legend>查询条件</legend>
        <form class="layui-form">
            <div class="layui-inline">
                <label class="layui-form-label">发表时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="publishTime" id="date" readonly placeholder="请选择发表时间" autocomplete="off"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">标签类型</label>
                <div class="layui-input-block">
                    <select name="tags" id="tags">
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="query">查询</button>
                </div>
            </div>
        </form>
    </fieldset>

    <table class="layui-hide" id="imgList" lay-filter="imgList"></table>
    <script type="text/html" id="funcBtn">
        <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="preview"><i class="layui-icon"></i>预览</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon"></i>删除</a>
    </script>
    <script type="text/html" id="toolBar">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delAll"><i class="layui-icon"></i>删除选中的文章</button>
        </div>
      </script>
</div>
{{/block}}
{{block 'js'}}
<script>
    $(function(){
        layui.use(['form', 'laydate', 'table'], function () {
            let table = layui.table;
            let form = layui.form;
            let laydate = layui.laydate;

            //查询条件
            let params = {};

            //初始化时间
            laydate.render({
                elem: '#date',
                type: 'date',
                range: true,
                format: 'yyyy-MM-dd',
                btns: ['clear','confirm'],
                max: new Date().getTime(),
                trigger: 'click'
            });

            //渲染表格数据
            renderTableData(table, {});

            //处理查询条件
            form.on('submit(query)', function(data){

                //data.field 不能这样写let data = data.field 鬼知道为什么
                params = data.field;
                
                //过滤值为空的条件
                for (const key in params) {
                    if (params.hasOwnProperty(key)) {
                        if(params[key] === ''){
                            delete params[key];
                        }
                    }
                }
                
                //reload表格数据
                reloadTableData(table, params);

                return false;
            });

            //监听table事件
            table.on('toolbar(imgList)', function(obj){
                if(obj.event === 'delAll'){
                    //选中的数据
                    let data = table.checkStatus(obj.config.id).data;
                    if(data.length === 0){
                        layer.msg("请选择您要删除的文章", {icon: 0});
                        return;
                    }else{
                        //所有勾选文章的id
                        let ids = []
                        for (const item of data) {
                            ids.push(item._id);
                        }
                        //发送请求删除文章
                        delImgs(layer, table, ids.toString(), params);
                    }
                }
            })
            table.on('tool(imgList)', function(obj){
                let rowData = obj.data;

                if(obj.event === 'preview'){
                    //弹窗
                }else if(obj.event === 'delete'){
                    delImgs(layer, table, rowData._id, params);
                }
            });
        });
    });

    //删除文章
    function delImgs(layer, table, ids, params){
        layer.confirm('是否删除该图片?', function(index){
            //发送ajax请求
            $.ajax({
                url: `/admin/blog/img/delImg/${ids}`,
                success(res){
                    layer.msg(res.message);
                    //重新渲染页面数据
                    reloadTableData(table, params);
                }
            });
            layer.close(index);
        })
    }
    //重新渲染表格数据
    function reloadTableData(table, params = {}){
        table.reload('imgList', {
            url: '/admin/blog/img/getAllImgs',
            where: params
        });
    }
    //渲染表格数据
    function renderTableData(table, params = {}){
        table.render({
            elem: '#imgList',
            url: '/admin/blog/img/getAllImgs',
            //添加额外参数
            where:params,
            //自定义请求参数
            request:{
            },
            toolbar: '#toolBar',
            title: '图片列表',
            cols: [
                [
                    {
                        type: 'checkbox',
                        fixed: 'left'
                    }, 
                    {
                        field: '_id',
                        title: '编码',
                        fixed: 'left',
                        sort: true,
                        templet: function (res) {
                            return '<em>' + res._id + '</em>'
                        }
                    }, 
                    {
                        field: 'createTime',
                        title: '上传时间',
                        sort: true,
                    }, 
                    {
                        field: 'path',
                        title: '图片路径',
                    }, 
                    {
                        field: 'uid',
                        title: '用户编码',
                    }, 
                    {
                        field: 'uname',
                        title: '登录名',
                    },
                    {
                        fixed: 'right',
                        title: '操作',
                        align: 'center',
                        toolbar: '#funcBtn'
                    }
                ]
            ],
            page: true
        });
    }
</script>
{{/block}}
